<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../popup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
<style>
  /*force black borders */
  .game-card { 
    display:flex; align-items:center; justify-content:space-between;
    border:4px solid #000 !important; border-radius:1rem;
  }
  .team-col  { width:90px; display:flex; flex-direction:column; align-items:center; }
</style>

</head>
<body class="font-[Montserrat] text-[1.1rem] min-w-[360px] p-2 overflow-x-hidden">

  <!-- Header -->
  <div class="flex items-center justify-center w-full mb-4">
    <img src="https://www.mlbstatic.com/team-logos/league-on-dark/1.svg" alt="MLB Logo" class="w-[70px] h-auto mr-2">
    <h1 class="text-2xl font-bold m-0">Score Tracker</h1>
  </div>

  <!-- Favourites UI -->
  <div class="mx-auto max-w-md px-2 mb-3">
    <button id="fav-toggle" type="button"
            class="w-full rounded-xl border border-gray-300 px-3 py-2 text-sm font-semibold hover:bg-gray-50">
      Choose favourite teams
    </button>

    <div id="fav-panel" class="hidden mt-2 rounded-xl border border-gray-200 p-3 bg-white">
      <div class="flex gap-2 items-center">
        <select id="team-select" class="flex-1 rounded-lg border border-gray-300 px-2 py-2 text-sm"></select>
        <button id="fav-add" type="button"
                class="rounded-lg border border-black px-3 py-2 text-sm font-semibold hover:bg-black hover:text-white">
          Add
        </button>
      </div>
      <div id="fav-list" class="mt-3 flex flex-wrap gap-2"></div>
    </div>
  </div>

  <!-- Games -->
  <div class="mx-auto max-w-md px-2">
    <div id="games-list" class="flex flex-col gap-6"></div>
  </div>

  <script src="./popup.js"></script>
</body>
</html>
